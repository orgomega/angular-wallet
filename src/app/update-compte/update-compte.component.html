<div class="main-content">
    <div class="col-md-8 offset-md-3" >
    <h1>Update Compte</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
             <label>Name</label>
             <input type="text"class="form-control"id="comptenom"
                 [(ngModel)]="compte.name" name="comptenom">
        </div>
        <div class="form-group">
             <label>Currency</label>
             <input type="text"class="form-control"id="comptecurrency"
                 [(ngModel)]="compte.currency" name="comptecurrency" >
        </div>
        <div class="form-group">
             <label>Balance</label>
             <input type="text"class="form-control"id="comptebalance"
                 [(ngModel)]="compte.balance" name="comptebalance">
        </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
        </div>
</div>
