<div class="main-content">
<div class="col-md-8 offset-md-3" >
    <h1>Add Depense</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
             <label>name</label>
             <input type="text"class="form-control"id="Depensenom"
                 [(ngModel)]="depense.nom" name="Depensenom" placeholder="Expense name">
        </div>
        <div class="form-group">
             <label>description</label>
             <input type="text"class="form-control"id="Depensedesc"
                 [(ngModel)]="depense.description" name="Depensedesc" placeholder="Note" >
        </div>
        <div class="form-group">
             <label>date</label>
             <input type="date"class="form-control"id="Depensedate"
                 [(ngModel)]="depense.dat_ret" name="Depensedate">
        </div>
        <div class="form-group">
             <label>type</label>
             <input list="type"  class="custom-select" id="Depensetype"
                 [(ngModel)]="depense.type" name="Depensetype" placeholder="select Type">
                 <datalist id="type" >
                    <option value="yearly">
                    <option value="monthly">
                    <option value="One time">
                </datalist>
       </div>
       <div class="form-group">
            <label>Category</label>
            <input list="category"  class="custom-select"
                [(ngModel)]="depense.category" name="depensecategory" placeholder="select Category">
                <datalist id="category" >
                    <option value="Alimentation">
                    <option value="Couses">
                    <option value="Trasport">
                    <option value="Entertainement">
                    <option value="Family">
                    <option value="Health/Sport">
                    <option value="Pets">
                    <option value="Travel">
                    <option value="Other">
                </datalist>
        </div>
        <div class="form-group">
            <label>Compte:</label>
            <input list="comptes"  class="custom-select" [(ngModel)]="name" placeholder="select an account">
            <datalist id="comptes" >
                <option *ngFor="let compte of comptes" value="{{compte.name}}">
                <img src="/src/assets/img/mask.png" alt="rththrt">
                <span>Bank Account</span>
                <option *ngFor="let carte of cartes" value="{{carte.name}}">
                <span>Credit Card</span>
            </datalist>
       </div>
       <div class="form-group">
        <label>montant</label>
        <input type="text"class="form-control"id="Depensemontant"
            [(ngModel)]="depense.montant" name="Depensemontant" placeholder="Ammount" >
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
</div>
<script src="sweetalert2.all.min.js"></script>
