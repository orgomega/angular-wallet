<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-6">
                                <label class="text-primary" for="firstname">Firstname ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.nom" matInput placeholder="{{firstname()}}" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <label class="text-primary" for="firstname">Lastname ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.prenom" matInput placeholder="{{lastname()}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label class="text-primary" for="firstname">Address ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.adress" matInput placeholder="{{address()}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <label class="text-primary" for="firstname">City ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.city" matInput placeholder="{{city()}}" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <label class="text-primary" for="firstname">Country ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.country" matInput placeholder="{{country()}}" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <label class="text-primary" for="firstname">Codepostal ?:</label>
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="user.codepostal" matInput placeholder="{{codepostal()}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
